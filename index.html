<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Moss ‚Äî B·ªô s∆∞u t·∫≠p r√™u (Pixel Art)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#F7F3E9;
      --panel:#E7E0D4;
      --accent:#7FB069;
      --text:#111;
      --pixel-border:6px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;padding:28px;background: linear-gradient(180deg,var(--bg), #F1EDE3);
      font-family: 'Press Start 2P', monospace; color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
    .logo{
      width:86px;height:86px;background:repeating-linear-gradient(45deg,#fff 0 6px, #e9f6e9 6px 12px);
      border:var(--pixel-border) solid #2b2b2b;padding:8px;display:grid;place-items:center;border-radius:8px;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.12);
    }
    .logo .leaf{font-size:42px;color:var(--accent)}
    h1{font-size:20px;margin:0}
    p.lead{margin:6px 0 0;font-size:10px;opacity:0.9}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px}

    .card{
      background:var(--panel);padding:12px;border-radius:6px;border:var(--pixel-border) solid #2b2b2b;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.06);display:flex;flex-direction:column;gap:12px;align-items:center
    }

    /* sprite frame */
    .sprite-frame{
      width:160px;height:160px;display:grid;place-items:center;background:repeating-conic-gradient(#fff 0% 25%, rgba(0,0,0,0.02) 0% 50%);
      border:4px solid #222;padding:10px;position:relative;overflow:hidden;image-rendering:pixelated;
    }
    .sprite-frame img{
      width:100%;
      height:100%;
      object-fit:cover;
      image-rendering:pixelated;
      display:block;
    }

    .placeholder{
      width:100%;height:100%;display:grid;place-items:center;color:#666;font-size:10px;text-align:center;padding:6px
    }

    .meta{display:flex;flex-direction:column;align-items:center;gap:6px}
    .name{font-size:10px}
    .desc{font-size:9px;opacity:0.85;text-align:center}

    .controls{display:flex;gap:8px}
    button{font-family:'Press Start 2P';font-size:10px;padding:8px 10px;border-radius:6px;border:3px solid #222;background:#fff;cursor:pointer}
    button.upload{background:linear-gradient(180deg,#fff,#f0f0f0)}
    button.remove{background:linear-gradient(180deg,#ffecec,#ffdcdc)}

    footer{margin-top:18px;font-size:10px;opacity:0.9}

    /* pixel outline for hover */
    .card:hover{transform:translateY(-4px)}
    @media (max-width:420px){.sprite-frame{width:120px;height:120px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><div class="leaf">üåø</div></div>
      <div>
        <h1>Pixel Moss ‚Äî B·ªô s∆∞u t·∫≠p r√™u</h1>
        <p class="lead">Giao di·ªán pixel-art ƒë·ªÉ tr∆∞ng b√†y ·∫£nh r√™u. Nh·∫•n "Upload" ƒë·ªÉ th√™m ·∫£nh v√†o khung.</p>
      </div>
    </header>

    <main>
      <div class="grid" id="grid">
        <template id="cardTpl">
          <article class="card">
            <div class="sprite-frame">
              <div class="placeholder">KHUNG TR·ªêNG\n(Click Upload)</div>
              <img alt="" style="display:none" />
            </div>
            <div class="meta">
              <div class="name">T√™n r√™u</div>
              <div class="desc">M√¥ t·∫£ ng·∫Øn v·ªÅ lo√†i, m√¥i tr∆∞·ªùng s·ªëng, ho·∫∑c ghi ch√∫ pixel.</div>
            </div>
            <div class="controls">
              <label>
                <input type="file" accept="image/*" style="display:none" class="fileinput">
                <button class="upload">Upload</button>
              </label>
              <button class="remove">Remove</button>
            </div>
          </article>
        </template>

      </div>

      <div style="margin-top:12px;">
        <button id="addCard">Th√™m khung r·ªóng</button>
        <button id="downloadHTML">T·∫£i HTML hi·ªán t·∫°i</button>
      </div>

    </main>

    <footer>
      L∆∞u √Ω: trang n√†y l√† tƒ©nh. B·∫°n c√≥ th·ªÉ l∆∞u file n√†y d∆∞·ªõi d·∫°ng <code>index.html</code> v√† m·ªü b·∫±ng tr√¨nh duy·ªát.
    </footer>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const tpl = document.getElementById('cardTpl');

    function makeCard(){
      const node = tpl.content.cloneNode(true);
      const input = node.querySelector('.fileinput');
      const img = node.querySelector('img');
      const placeholder = node.querySelector('.placeholder');
      const removeBtn = node.querySelector('.remove');
      const uploadBtn = node.querySelector('.upload');

      input.addEventListener('change', e=>{
        const f = e.target.files[0];
        if(!f) return;
        const url = URL.createObjectURL(f);
        img.src = url; img.style.display = 'block'; placeholder.style.display = 'none';
      });

      uploadBtn.addEventListener('click', (ev)=>{ ev.preventDefault(); input.click(); });

      removeBtn.addEventListener('click', ()=>{
        img.src=''; img.style.display='none'; placeholder.style.display='grid'; input.value='';
      });

      grid.appendChild(node);
    }

    for(let i=0;i<8;i++) makeCard();

    document.getElementById('addCard').addEventListener('click', (e)=>{ e.preventDefault(); makeCard(); });

    document.getElementById('downloadHTML').addEventListener('click', ()=>{
      const doctype = '<!doctype html>';
      const full = doctype + '\n' + document.documentElement.outerHTML;
      const blob = new Blob([full], {type:'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'pixel-moss-gallery.html';
      a.click();
    });
  </script>
</body>
</html>
